<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px groove black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamnaho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="450px" width="350px" scrolling="no"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        também é bem legal!
    </p>
</body>
</html>
